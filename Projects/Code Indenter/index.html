<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Indenter</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism-dark.min.css" id="prism-theme" disabled>
</head>
<body>
    <div class="container">
        <h1>Code Indenter</h1>
        <div class="controls">
            <div class="language-select">
                <label for="language">Language:</label>
                <select id="language">
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="javascript" selected>JavaScript</option>
                    <option value="python">Python</option>
                    <option value="java">Java</option>
                </select>
            </div>
            <div class="theme-toggle">
                <label for="theme">Theme:</label>
                <select id="theme">
                    <option value="light" selected>Light</option>
                    <option value="dark">Dark</option>
                </select>
            </div>
            <div class="indent-type">
                <label for="indentType">Indent Type:</label>
                <select id="indentType">
                    <option value="spaces" selected>Spaces</option>
                    <option value="tabs">Tabs</option>
                </select>
            </div>
            <div class="indent-size">
                <label for="indentSize">Indent Size:</label>
                <input type="number" id="indentSize" value="2" min="1" max="8">
            </div>
        </div>
        <div class="editor-container">
            <div class="input-container">
                <h3>Input Code</h3>
                <textarea id="input-code" placeholder="Paste your code here..."></textarea>
            </div>
            <div class="button-container">
                <button id="indent-btn">Format Code</button>
                <button id="copy-btn">Copy Output</button>
                <button id="clear-btn">Clear All</button>
            </div>
            <div class="output-container">
                <h3>Formatted Code</h3>
                <pre id="output-code"><code class="language-javascript"></code></pre>
            </div>
        </div>
        <div class="footer">
            <p>Created by Code Indenter &copy; 2025</p>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-markup.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-java.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.14.7/beautify.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.14.7/beautify-css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.14.7/beautify-html.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
